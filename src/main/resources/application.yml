micronaut:
  application:
    name: CRM
  security:
    authentication: bearer
    token:
        jwt:
          signatures:
            secret:
              generator:
                secret: ${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}
#                jws-algorithm: HS256
pem:
  path: /home/user/rsa-2048bit-key-pair.pem
netty:
  default:
    allocator:
      max-order: 3
datasources:
  default:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driverClassName: org.h2.Driver
    #schema-generate: CREATE_DROP
    dialect: H2
flyway:
  datasources:
    default:
      enabled: true
endpoints:
  flyway:
    enabled: true
    sensitive: false